<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de cadastro</title>
    <link rel="stylesheet" href="assets/css/cadastro.css">
</head>
<body>
    <form action="https://crisordemparanormal.com/" method="post">
        <fieldset>
            <legend>Crie seu personagem</legend>
            
            <label for="">Nome: <input type="text" name="name" id="" placeholder="Preencha esse campo" required></label>
            
            <label for="">Raças: <select name="" id="">
                <option value="">Selecione</option>
                <optgroup label="Raças Comuns">
                    <option>Humano</option>
                    <option>Anão</option>
                </optgroup>
                <optgroup label="Raças Fantásticas">
                    <option>Elfo</option>
                    <option>Draconato</option>
                </optgroup>
            </select>
        </label>

            <textarea placeholder="Descreva o personagem" name="" id="" cols="50" rows="10"></textarea>
            
            <div class="checkbox">
                <label class="text-cara">CARACTERISTICAS:</label>
                <label><input type="checkbox" name="" id=""> Utiliza mana</label>
                <label><input type="checkbox" name="" id=""> Possui habilidades mágicas</label>
                <label><input type="checkbox" name="" id=""> É imortal</label>
                <label><input type="checkbox" name="" id=""> Possui resistência física</label>
                <label><input type="checkbox" name="" id=""> Pode voar</label>
            </div>
            <div class="buttons" >
                <button class="btn" type="submit">
                    <svg height="24" width="24" fill="#fff" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="broom">
                        <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
                    </svg>
                
                    <span class="text">Enviar</span>
                </button>
                <button class="btn" type="reset">
                    <svg height="24" width="24" fill="#fff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="broom">
                        <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
                    </svg>
                
                    <span class="text">Limpar</span>
                </button>
            </div>
        </fieldset>
    </form>
    <output></output>
</body>
</html>
